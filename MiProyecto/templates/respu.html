<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta de Emoción - Sentimat</title>
    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Contenedor principal */
.container {
    width: 90%;
    max-width: 800px;
    margin: auto;
    padding-top: 20px;
}

/* Encabezado */
header {
    background-color: #A1CEF4;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.logo {
    width: 80px;
    height: auto;
}

/* Título */
h1 {
    font-size: 2em;
    color: #333;
    margin: 20px 0;
}

/* Estilo para la respuesta */
.respuesta {
    font-size: 1.2em;
    color: #333;
    margin: 20px 0;
    text-align: center; /* Centra el texto */
}

/* Estilo para los botones */
.btn {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    background-color: #FF914D; /* Naranja */
    border-radius: 5px;
    font-size: 1em;
    margin-top: 10px;
}

.btn:hover {
    background-color: #E87A3D; /* Naranja más oscuro al pasar el cursor */
}

/* Pie de página */
footer {
    margin-top: 20px;
    padding: 15px;
    background-color: #A1CEF4;
    color: white;
    text-align: center;
    font-size: 0.8em;
    border-radius: 0 0 10px 10px;
}

    </style>
</head>
<body>
    <header>
        <img src="imagen/logo.png" alt="Logo de Sentimat" class="logo"> <!-- Asegúrate de que la ruta al logo sea correcta -->
        <h1>Sentimat</h1> <!-- Título del encabezado -->
    </header>

    <div class="container">
        <h1>Respuesta a tu Emoción</h1>
        
        <p class="respuesta">
            Lo más seguro es que estés pasando por un ataque de ira. Vamos a aprender a controlarlo.
        </p>
        
        <a href="controle.html" class="btn">¡Aprendamos!</a> <!-- Botón para iniciar la lección -->
    </div>

    <footer>
        <p>© 2025 Sentimat. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
