<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px auto;
            max-width: 1200px;
        }
        .column {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
        }
        .column h2 {
            color: #007BFF;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .buttons button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: black; /* Texto en negro */
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .buttons button:hover {
            transform: scale(1.05);
        }
        /* Colores del nivel Básico (azules) */
        .sumas { background-color: #0056b3; }
        .restas { background-color: #004aa5; }
        .multiplicaciones { background-color: #003d96; }
        .divisiones { background-color: #003087; }
        .fracciones-basico { background-color: #002378; }
        /* Colores del nivel Intermedio (amarillos) */
        .fracciones-diferente { background-color: #FFD700; } /* Amarillo fuerte */
        .decimales { background-color: #FFE033; }
        .mcm { background-color: #FFEA66; }
        .mcd { background-color: #FFF299; }
        .multiplicaciones-decimales { background-color: #FFFACC; } /* Amarillo claro */
        /* Colores del nivel Avanzado (morado) */
        .ecuaciones { background-color: #800080; } /* Morado fuerte */
        .raiz-cuadrada { background-color: #993399; }
        .teorema-pitagoras { background-color: #B266B2; }
        .trigonometria { background-color: #CC99CC; }
        .exponenciales { background-color: #E6CCE6; } /* Morado claro */
        /* Botón regresar */
        .regresar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #d3d3d3; /* Gris claro */
            color: black; /* Texto negro */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .regresar:hover {
            transform: scale(1.1);
            background-color: #c0c0c0; /* Gris un poco más oscuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>Matemáticas</h1>
    </header>
    <div class="container">
        <!-- Nivel Básico -->
        <div class="column">
            <h2>Básico</h2>
            <div class="buttons">
                <button class="sumas">Sumas</button>
                <button class="restas">Restas</button>
                <button class="multiplicaciones">Multiplicaciones</button>
                <button class="divisiones">Divisiones</button>
                <button class="fracciones-basico">Fracciones (Mismo Numerador)</button>
            </div>
        </div>
        <!-- Nivel Intermedio -->
        <div class="column">
            <h2>Intermedio</h2>
            <div class="buttons">
                <button class="fracciones-diferente">Fracciones (Diferente Numerador)</button>
                <button class="decimales">Decimales</button>
                <button class="mcm">Mínimo Común Múltiplo</button>
                <button class="mcd">Máximo Común Divisor</button>
                <button class="multiplicaciones-decimales">Multiplicaciones con Decimales</button>
            </div>
        </div>
        <!-- Nivel Avanzado -->
        <div class="column">
            <h2>Avanzado</h2>
            <div class="buttons">
                <button class="ecuaciones">Ecuaciones Básicas</button>
                <button class="raiz-cuadrada">Raíz Cuadrada</button>
                <button class="teorema-pitagoras">Teorema de Pitágoras</button>
                <button class="trigonometria">Trigonometría</button>
                <button class="exponenciales">Exponenciales</button>
            </div>
        </div>
    </div>
    <!-- Botón Regresar -->
    <button class="regresar">Regresar</button>
</body>
</html>
