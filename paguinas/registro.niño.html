<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Niño - Sentimat</title>
    <link rel="stylesheet" href="style-nino.css"> <!-- Conexión con el CSS especial para registro niño -->
</head>
<body>
    <header>
        <img src="imagen/logo.png.jpg" alt="Logo de Sentimat" class="logo"> <!-- Asegúrate de que la ruta al logo sea correcta -->
        <h1>Sentimat</h1> <!-- Título del encabezado -->
    </header>

    <div class="container">
        <h1>Registro de Niño</h1>
        <form id="registro-nino-form" onsubmit="showSuccessMessage(event)">
            <label for="nombre-nino">Nombre del Niño:</label>
            <input type="text" id="nombre-nino" maxlength="30"  pattern="[^0-9]*" title="No se permiten números" required>

            <label for="apellido-nino">Apellido del Niño:</label>
            <input type="text" id="apellido-nino" maxlength="30"  pattern="[^0-9]*" title="No se permiten números" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" min="2015-01-01" max="2025-12-31" required>

            <button type="submit">Registrar Niño</button>
        </form>

        <div id="mensaje-exito" style="display: none;">
            <p>¡Registro exitoso del niño!</p>
        </div>
    </div>

    <footer>
        <p>© 2025 Sentimat. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para mostrar el mensaje de registro exitoso y redirigir
        function showSuccessMessage(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Muestra el mensaje de registro exitoso
            document.getElementById("registro-nino-form").style.display = "none"; // Oculta el formulario
            document.getElementById("mensaje-exito").style.display = "block"; // Muestra el mensaje

            // Redirige a la página de selección después de 2 segundos
            setTimeout(function() {
                window.location.href = "../paguinas2/seleccion.html"; // Ajusta la ruta según tu estructura de carpetas
            }, 2000); // 2000 ms = 2 segundos
        }
    </script>
</body>
</html>
