<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Tutor - Sentimat</title>
    <link rel="stylesheet" href="stydy-tutor.css"> <!-- Conexión con el CSS especial para registro tutor -->
</head>
<body>
    <header>
        <img src="imagen/logo.png.jpg" alt="Logo de Sentimat" class="logo"> <!-- Asegúrate de que la ruta al logo sea correcta -->
        <h1>Sentimat</h1> <!-- Título del encabezado -->
    </header>

    <div class="container">
        <h1>Registro de Tutor</h1>
        <form id="registro-tutor-form" onsubmit="showChildRegistrationMessage(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" pattern="[^0-9]*" title="No se permiten números" maxlength="30"  required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido"  pattern="[^0-9]*" title="No se permiten números" maxlength="30" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" maxlength="50" required> <!-- Campo para nombre de usuario -->

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="email@ejemplo.com">
            <script>
                document.getElementById("email").addEventListener("input", function () {
                  const valor = this.value;
                  const partes = valor.split("@");
                
                  if (partes.length === 2 && /[A-Z]/.test(partes[1])) {
                    alert("No se permiten mayúsculas después del '@'");
                    // Opcional: convertir a minúsculas automáticamente
                    this.value = partes[0] + "@" + partes[1].toLowerCase();
                    return false;
                  }
                });
                </script>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" maxlength="15" minlength="8" title="maximo 15 caracteres y minimo 8" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" max="2006-12-31" min="1925-01-01" title="tienes que ser mayor de edad" required>

            <button type="submit">Registrarse</button>
        </form>

        <div id="mensaje-registro" style="display: none;">
            <p>¡Registro exitoso! Ahora debes registrar al niño.</p>
            <a href="registro.niño.html" class="btn">Registrar Niño</a>
        </div>

        <p>¿Ya tienes cuenta? <a href="iniciar-sesion.html">Iniciar Sesión</a></p>
    </div>

    <footer>
        <p>© 2025 Sentimat. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para mostrar el mensaje de registro exitoso
        function showChildRegistrationMessage(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Muestra el mensaje de registro exitoso
            document.getElementById("registro-tutor-form").style.display = "none"; // Oculta el formulario
            document.getElementById("mensaje-registro").style.display = "block"; // Muestra el mensaje
        }
    </script>
</body>
</html>
